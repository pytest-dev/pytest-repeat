name: test

on:
  push:
    branches:
      - main
      - "test-me-*"

  pull_request:


concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build and Check Package
        uses: hynek/build-and-inspect-python-package@v2

  test:

    needs: [package]

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        python: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14", "pypy3.10"]
        os: [ubuntu-latest, windows-latest]
        include:
          - python: "3.9"
            tox_env: "py39-pytest8"
          - python: "3.10"
            tox_env: "py310-pytest8"
          - python: "3.11"
            tox_env: "py311-pytest8"
          - python: "3.12"
            tox_env: "py312-pytest8"
          - python: "3.13"
            tox_env: "py313-pytest8"
          - python: "3.14"
            tox_env: "py314-pytest8"
          - python: "pypy3.10"
            tox_env: "pypy3-pytest8"

    steps:
    - uses: actions/checkout@v4

    - name: Download Package
      uses: actions/download-artifact@v4
      with:
        name: Packages
        path: dist

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python }}
        allow-prereleases: true

    - name: Install tox
      run: |
        python -m pip install --upgrade pip
        pip install tox

    - name: Test
      shell: bash
      run: tox run -e ${{ matrix.tox_env }}


  test-legacy-pytest:

    needs: [package]

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        pytest: ["5", "6", "7"]
        include:
          - pytest: "5"
            tox_env: "py39-pytest5"
          - pytest: "6"
            tox_env: "py39-pytest6"
          - pytest: "7"
            tox_env: "py39-pytest7"

    steps:
      - uses: actions/checkout@v4

      - name: Download Package
        uses: actions/download-artifact@v4
        with:
          name: Packages
          path: dist

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install tox
        run: |
          python -m pip install --upgrade pip
          pip install tox

      - name: Test
        shell: bash
        run: tox run -e ${{ matrix.tox_env }}
