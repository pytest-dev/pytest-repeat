language: python
python:
- 2.7
- 3.4
- 3.5
- 3.6
- pypy
- pypy3
- nightly
env:
- TOXENV=pytest29
- TOXENV=pytest30
matrix:
  include:
  - python: 2.7
    env: TOXENV=flake8
  - python: 3.5
    env: TOXENV=flake8
install:
- pip install tox-travis
script:
- tox
deploy:
  provider: pypi
  user: davehunt
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    tags: true
    repo: pytest-dev/pytest-repeat
    python: 3.5
    condition: "$TOXENV = pytest30"
